<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Home</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="home.html"><img alt="" id="logo-nav" src="assets/img/logo-ead.png"></a>
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="home.html">Home </a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" href="profile.html">Profile</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" href="product.html">Product</a>
        </li>
    </ul>
</nav>

<section class="content container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 video-container p-5">
            <iframe frameborder="0" height="50%" src="https://www.youtube.com/embed/AwMeQJ_u73I" width="100%"></iframe>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 form-container p-5">
            <h3 class="mb-5" style="text-align: center">Registrasi Data Pelanggan</h3>
            <form action="">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="nama">Nama</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="nama" placeholder="Nama Anda..." type="text" value="Nama">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="nomorhp">Nomor HP</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="nomorhp" placeholder="Nomor HP Anda" type="number"
                               value="NomorHP">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="alamat">Alamat</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" cols="30" id="alamat" name="alamat" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="pembayaran">Pembayaran</label>
                    <div class="col-sm-9" id="pembayaran">
                        <input id="pembayarancash" name="pembayaran" type="radio" value="Cash">
                        <label for="pembayarancash">Cash</label>

                        <input id="pembayarancredit" name="pembayaran" type="radio" value="Credit">
                        <label for="pembayarancredit">Credit</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="kategori">Pembayaran</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="kategori" name="kategori">
                            <option id="kategoriKomputer" value="Komputer">Komputer</option>
                            <option id="kategoriKeyboard" value="Keyboard">Keyboard</option>
                            <option id="kategoriMouse" value="Mouse">Mouse</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row mt-5">
                    <button class="btn btn-primary form-control" type="submit">Kirim</button>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="assets/js/bootstrap.bundle.js"></script>
</body>
</html>
